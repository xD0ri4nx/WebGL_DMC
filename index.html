<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Project - Task P1 & P2 Track</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  // ==========================================
  // 1. SCENE SETUP & HORIZON (P1 Requirement)
  // ==========================================
  const scene = new THREE.Scene();

  const textureLoader = new THREE.TextureLoader();
  const skyTexture = textureLoader.load('textures/sky.jpg');
  skyTexture.mapping = THREE.EquirectangularReflectionMapping;
  skyTexture.colorSpace = THREE.SRGBColorSpace;
  scene.background = skyTexture;

  // ==========================================
  // 2. CAMERA & RENDERER SETUP
  // ==========================================
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 60, 80); // Bird's-eye view
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // ==========================================
  // 3. TERRAIN & RELIEF (P1 Requirements + Bulldozer Math)
  // ==========================================
  const planeGeometry = new THREE.PlaneGeometry(200, 200, 64, 64);
  const positions = planeGeometry.attributes.position.array;

  for (let i = 0; i < positions.length; i += 3) {
    const x = positions[i];
    const y = positions[i + 1];

    // 1. Calculate normal mountain height
    let height = Math.sin(x / 10) * Math.cos(y / 10) * 5;

    // 2. Calculate distance from the center (adjusted for the 1.5x oval stretch)
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (y * y));

    // 3. The Bulldozer: Flatten the area around the track
    const trackHeight = 0.5;

    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) {
        height = trackHeight;
      } else if (d > 25 && d < 30) {
        let blend = (d - 25) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      } else if (d > 40 && d < 45) {
        let blend = (45 - d) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      }
    }
    positions[i + 2] = height;
  }

  // RESTORED: Crucial for lighting to recognize the 3D hills
  planeGeometry.computeVertexNormals();

  // RESTORED: Load the rock texture
  const rockColor = textureLoader.load('textures/rock.jpg');
  rockColor.wrapS = rockColor.wrapT = THREE.RepeatWrapping;
  rockColor.repeat.set(20, 20);

  const planeMaterial = new THREE.MeshStandardMaterial({
    map: rockColor,
    roughness: 0.9
  });

  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  plane.receiveShadow = true;
  scene.add(plane);

  // ==========================================
  // 4. LIGHTING SETUP
  // ==========================================
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  const moonLight = new THREE.DirectionalLight(0xaaccff, 0.8);
  moonLight.position.set(50, 50, 20);
  moonLight.castShadow = true;
  scene.add(moonLight);

  // ==========================================
  // 5. TRACK GEOMETRY (P2 Requirement: Circuit)
  // ==========================================
  const trackGeometry = new THREE.RingGeometry(30, 40, 64);

  // Load the asphalt texture
  const asphaltColor = textureLoader.load('textures/road2.jpg');

  // Crucial: Tile the texture heavily so it looks like realistic, gritty tarmac
  asphaltColor.wrapS = asphaltColor.wrapT = THREE.RepeatWrapping;
  asphaltColor.repeat.set(40, 40); // 40x40 tiling makes the gravel look small and realistic

  // Create the new material
  const trackMaterial = new THREE.MeshStandardMaterial({
    map: asphaltColor,
    roughness: 1.0, // Asphalt is extremely rough and not shiny at all
    side: THREE.DoubleSide
  });

  const track = new THREE.Mesh(trackGeometry, trackMaterial);
  track.rotation.x = -Math.PI / 2;
  track.position.y = 0.51; // Sitting perfectly on the flattened valley
  track.scale.set(1.5, 1, 1);
  track.receiveShadow = true;
  scene.add(track);

  // ==========================================
  // 6. ANIMATION LOOP & WINDOW RESIZING
  // ==========================================
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
