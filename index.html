<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Project - Final Master File (P1, P2, P3, C1, C2)</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // ==========================================
  // 1. SCENE SETUP & HORIZON (P1)
  // ==========================================
  const scene = new THREE.Scene();

  const textureLoader = new THREE.TextureLoader();
  const skyTexture = textureLoader.load('textures/sky.jpg');
  skyTexture.mapping = THREE.EquirectangularReflectionMapping;
  skyTexture.colorSpace = THREE.SRGBColorSpace;
  scene.background = skyTexture;

  // ==========================================
  // 2. CAMERA & RENDERER SETUP
  // ==========================================
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 80, 100);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // ==========================================
  // 3. CAMERA CONTROLS (P3)
  // ==========================================
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.maxPolarAngle = Math.PI / 2 - 0.05;

  // ==========================================
  // 4. TERRAIN & RELIEF (P1)
  // ==========================================
  const planeGeometry = new THREE.PlaneGeometry(250, 250, 256, 256);
  const positions = planeGeometry.attributes.position.array;

  for (let i = 0; i < positions.length; i += 3) {
    const x = positions[i];
    const y = positions[i + 1];

    let height = Math.sin(x / 10) * Math.cos(y / 10) * 5;
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (y * y));
    const trackHeight = 0.5;

    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) {
        height = trackHeight;
      } else if (d > 25 && d < 30) {
        let blend = (d - 25) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      } else if (d > 40 && d < 45) {
        let blend = (45 - d) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      }
    }
    positions[i + 2] = height;
  }

  planeGeometry.computeVertexNormals();

  const rockColor = textureLoader.load('textures/rock.jpg');
  rockColor.wrapS = rockColor.wrapT = THREE.RepeatWrapping;
  rockColor.repeat.set(25, 25);

  const planeMaterial = new THREE.MeshStandardMaterial({
    map: rockColor,
    roughness: 0.9
  });

  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  plane.receiveShadow = true;
  scene.add(plane);

  // ==========================================
  // 5. GLOBAL LIGHTING SETUP
  // ==========================================
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
  scene.add(ambientLight);

  const moonLight = new THREE.DirectionalLight(0xaaccff, 0.3);
  moonLight.position.set(50, 50, 20);
  moonLight.castShadow = true;
  scene.add(moonLight);

  // ==========================================
  // 6. TRACK GEOMETRY & TEXTURE (P2)
  // ==========================================
  const trackGeometry = new THREE.RingGeometry(30, 40, 64);

  const asphaltColor = textureLoader.load('textures/road.jpg');
  asphaltColor.wrapS = asphaltColor.wrapT = THREE.RepeatWrapping;
  asphaltColor.repeat.set(40, 40);

  const trackMaterial = new THREE.MeshStandardMaterial({
    map: asphaltColor,
    roughness: 1.0,
    side: THREE.DoubleSide
  });

  const track = new THREE.Mesh(trackGeometry, trackMaterial);
  track.rotation.x = -Math.PI / 2;
  track.position.y = 0.51;
  track.scale.set(1.5, 1, 1);
  track.receiveShadow = true;
  scene.add(track);

  // ==========================================
  // 7. STATIC OBJECTS & HITBOXES (P2 & C1)
  // ==========================================
  const trunkGeo = new THREE.CylinderGeometry(0.5, 0.5, 3);
  const trunkMat = new THREE.MeshStandardMaterial({ color: 0x4A2F1D });
  const leavesGeo = new THREE.ConeGeometry(2.5, 5, 8);
  const leavesMat = new THREE.MeshStandardMaterial({ color: 0x1B4D2E });

  const treeHitboxes = [];

  for (let i = 0; i < 20; i++) {
    let angle = Math.random() * Math.PI * 2;
    let radius = Math.random() > 0.4 ? 50 + Math.random() * 40 : 5 + Math.random() * 15;

    let x = Math.cos(angle) * radius * 1.5;
    let z = Math.sin(angle) * radius;

    let height = Math.sin(x / 10) * Math.cos(z / 10) * 5;
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (z * z));
    const trackHeight = 0.5;
    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) height = trackHeight;
      else if (d > 25 && d < 30) height = height * (1 - ((d - 25) / 5)) + trackHeight * ((d - 25) / 5);
      else if (d > 40 && d < 45) height = height * (1 - ((45 - d) / 5)) + trackHeight * ((45 - d) / 5);
    }

    let trunk = new THREE.Mesh(trunkGeo, trunkMat);
    trunk.position.set(x, height + 1.5, z);
    trunk.castShadow = true;
    scene.add(trunk);

    // Create collision bounds for the tree
    trunk.updateMatrixWorld();
    const hitbox = new THREE.Box3().setFromObject(trunk);
    treeHitboxes.push(hitbox);

    let leaves = new THREE.Mesh(leavesGeo, leavesMat);
    leaves.position.set(x, height + 4.5, z);
    leaves.castShadow = true;
    scene.add(leaves);
  }

  // ==========================================
  // 8. STREETLIGHTS (P3)
  // ==========================================
  const poleGeo = new THREE.CylinderGeometry(0.2, 0.2, 8);
  const poleMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8 });

  const numLights = 8;
  for (let i = 0; i < numLights; i++) {
    let angle = (i / numLights) * Math.PI * 2;
    let radius = 42;
    let x = Math.cos(angle) * radius * 1.5;
    let z = Math.sin(angle) * radius;

    let height = Math.sin(x / 10) * Math.cos(z / 10) * 5;
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (z * z));
    const trackHeight = 0.5;
    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) height = trackHeight;
      else if (d > 25 && d < 30) height = height * (1 - ((d - 25) / 5)) + trackHeight * ((d - 25) / 5);
      else if (d > 40 && d < 45) height = height * (1 - ((45 - d) / 5)) + trackHeight * ((45 - d) / 5);
    }

    let pole = new THREE.Mesh(poleGeo, poleMat);
    pole.position.set(x, height + 4, z);
    pole.castShadow = true;
    scene.add(pole);

    let spotLight = new THREE.SpotLight(0xffddaa, 2);
    spotLight.position.set(x, height + 8, z);
    spotLight.castShadow = true;
    spotLight.angle = Math.PI / 4;
    spotLight.penumbra = 0.5;
    spotLight.distance = 60;
    spotLight.shadow.mapSize.width = 1024;
    spotLight.shadow.mapSize.height = 1024;

    let target = new THREE.Object3D();
    target.position.set(Math.cos(angle) * 35 * 1.5, height, Math.sin(angle) * 35);
    scene.add(target);
    spotLight.target = target;
    scene.add(spotLight);
  }

  // ==========================================
  // 9. MOVING OBJECTS (C2: Predefined & Random)
  // ==========================================
  // Predefined: Red Car
  const redCarGeo = new THREE.BoxGeometry(2, 1, 4);
  const redCarMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xaa0000 });
  const redCar = new THREE.Mesh(redCarGeo, redCarMat);
  redCar.castShadow = true;
  scene.add(redCar);
  let redCarAngle = 0;

  // Random: Green Drones
  const drones = [];
  const droneGeo = new THREE.SphereGeometry(0.5, 8, 8);
  const droneMat = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x00ff00 });

  for(let i = 0; i < 5; i++) {
    let drone = new THREE.Mesh(droneGeo, droneMat);
    drone.position.set(Math.random() * 20 - 10, 5, Math.random() * 20 - 10);
    drone.userData.velocity = new THREE.Vector3(
      (Math.random() - 0.5) * 0.2,
      (Math.random() - 0.5) * 0.2,
      (Math.random() - 0.5) * 0.2
    );
    scene.add(drone);
    drones.push(drone);
  }

  // ==========================================
  // 10. CONTROLLABLE OBJECT (C1: Player Car)
  // ==========================================
  const playerGeo = new THREE.BoxGeometry(2, 1, 4);
  const playerMat = new THREE.MeshStandardMaterial({ color: 0x0066ff });
  const playerCar = new THREE.Mesh(playerGeo, playerMat);

  playerCar.position.set(0, 1.01, 35);
  playerCar.castShadow = true;
  scene.add(playerCar);

  const keys = { w: false, a: false, s: false, d: false };
  document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

  const playerHitbox = new THREE.Box3();

  // ==========================================
  // 11. MASTER ANIMATION LOOP
  // ==========================================
  function animate() {
    requestAnimationFrame(animate);

    // Animate Red Car (Predefined Path)
    redCarAngle += 0.015;
    const trackRadius = 35;
    const currentX = Math.cos(redCarAngle) * trackRadius * 1.5;
    const currentZ = Math.sin(redCarAngle) * trackRadius;
    redCar.position.set(currentX, 1.01, currentZ);

    const nextX = Math.cos(redCarAngle + 0.1) * trackRadius * 1.5;
    const nextZ = Math.sin(redCarAngle + 0.1) * trackRadius;
    redCar.lookAt(nextX, 1.01, nextZ);

    // Animate Green Drones (Random Path)
    for (let drone of drones) {
      drone.position.add(drone.userData.velocity);
      if(drone.position.y < 2 || drone.position.y > 10) drone.userData.velocity.y *= -1;
      if(drone.position.x < -20 || drone.position.x > 20) drone.userData.velocity.x *= -1;
      if(drone.position.z < -20 || drone.position.z > 20) drone.userData.velocity.z *= -1;
    }

    // Player Movement & Collision Logic
    const oldPosition = playerCar.position.clone();

    // Movement speeds
    if (keys['w']) playerCar.translateZ(-0.5);
    if (keys['s']) playerCar.translateZ(0.5);
    if (keys['a']) playerCar.rotation.y += 0.06;
    if (keys['d']) playerCar.rotation.y -= 0.06;

    // --- TERRAIN FOLLOWING MATH ---
    let px = playerCar.position.x;
    let pz = playerCar.position.z;

    // Calculate the exact height of the ground directly under the car's current X/Z
    let pHeight = Math.sin(px / 10) * Math.cos(pz / 10) * 5;
    let pd = Math.sqrt((px / 1.5) * (px / 1.5) + (pz * pz));
    const pTrackHeight = 0.5;

    // Check if the car is inside the flattened bulldozer valley
    if (pd >= 25 && pd <= 45) {
      if (pd >= 30 && pd <= 40) pHeight = pTrackHeight;
      else if (pd > 25 && pd < 30) pHeight = pHeight * (1 - ((pd - 25) / 5)) + pTrackHeight * ((pd - 25) / 5);
      else if (pd > 40 && pd < 45) pHeight = pHeight * (1 - ((45 - pd) / 5)) + pTrackHeight * ((45 - pd) / 5);
    }

    // Snap the car's Y position to the ground
    playerCar.position.y = pHeight + 0.5;

    // Update Player Hitbox
    playerCar.updateMatrixWorld();
    playerHitbox.setFromObject(playerCar);

    // Collision Check (Trees)
    for (let treeBox of treeHitboxes) {
      if (playerHitbox.intersectsBox(treeBox)) {
        playerCar.position.copy(oldPosition);
        break;
      }
    } // FIXED: Closed the for-loop correctly

    // FIXED: Restored the missing render calls
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
