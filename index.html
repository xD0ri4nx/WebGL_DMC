<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Project - Tasks P1, P2 & P3 (Controls)</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // ==========================================
  // 1. SCENE SETUP & HORIZON (P1)
  // ==========================================
  const scene = new THREE.Scene();

  const textureLoader = new THREE.TextureLoader();
  const skyTexture = textureLoader.load('textures/sky.jpg');
  skyTexture.mapping = THREE.EquirectangularReflectionMapping;
  skyTexture.colorSpace = THREE.SRGBColorSpace;
  scene.background = skyTexture;

  // ==========================================
  // 2. CAMERA & RENDERER SETUP
  // ==========================================
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 80, 100);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // ==========================================
  // 3. CAMERA CONTROLS (P3)
  // ==========================================
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.maxPolarAngle = Math.PI / 2 - 0.05; // Stop camera from going underground

  // ==========================================
  // 4. TERRAIN & RELIEF (P1)
  // ==========================================
  const planeGeometry = new THREE.PlaneGeometry(250, 250, 256, 256);
  const positions = planeGeometry.attributes.position.array;

  for (let i = 0; i < positions.length; i += 3) {
    const x = positions[i];
    const y = positions[i + 1];

    let height = Math.sin(x / 10) * Math.cos(y / 10) * 5;
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (y * y));
    const trackHeight = 0.5;

    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) {
        height = trackHeight;
      } else if (d > 25 && d < 30) {
        let blend = (d - 25) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      } else if (d > 40 && d < 45) {
        let blend = (45 - d) / 5;
        height = height * (1 - blend) + trackHeight * blend;
      }
    }
    positions[i + 2] = height;
  }

  planeGeometry.computeVertexNormals();

  const rockColor = textureLoader.load('textures/rock_color.jpg');
  rockColor.wrapS = rockColor.wrapT = THREE.RepeatWrapping;
  rockColor.repeat.set(25, 25);

  const planeMaterial = new THREE.MeshStandardMaterial({
    map: rockColor,
    roughness: 0.9
  });

  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  plane.receiveShadow = true;
  scene.add(plane);

  // ==========================================
  // 5. GLOBAL LIGHTING SETUP
  // ==========================================
  const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
  scene.add(ambientLight);

  const moonLight = new THREE.DirectionalLight(0xaaccff, 0.8);
  moonLight.position.set(50, 50, 20);
  moonLight.castShadow = true;
  scene.add(moonLight);

  // ==========================================
  // 6. TRACK GEOMETRY & TEXTURE (P2)
  // ==========================================
  const trackGeometry = new THREE.RingGeometry(30, 40, 64);

  const asphaltColor = textureLoader.load('textures/asphalt.jpg');
  asphaltColor.wrapS = asphaltColor.wrapT = THREE.RepeatWrapping;
  asphaltColor.repeat.set(40, 40);

  const trackMaterial = new THREE.MeshStandardMaterial({
    map: asphaltColor,
    roughness: 1.0,
    side: THREE.DoubleSide
  });

  const track = new THREE.Mesh(trackGeometry, trackMaterial);
  track.rotation.x = -Math.PI / 2;
  track.position.y = 0.51;
  track.scale.set(1.5, 1, 1);
  track.receiveShadow = true;
  scene.add(track);

  // ==========================================
  // 7. STATIC OBJECTS: TREES (P2)
  // ==========================================
  const trunkGeo = new THREE.CylinderGeometry(0.5, 0.5, 3);
  const trunkMat = new THREE.MeshStandardMaterial({ color: 0x4A2F1D });
  const leavesGeo = new THREE.ConeGeometry(2.5, 5, 8);
  const leavesMat = new THREE.MeshStandardMaterial({ color: 0x1B4D2E });

  for (let i = 0; i < 20; i++) {
    let angle = Math.random() * Math.PI * 2;
    let radius = Math.random() > 0.4 ? 50 + Math.random() * 40 : 5 + Math.random() * 15;

    let x = Math.cos(angle) * radius * 1.5;
    let z = Math.sin(angle) * radius;

    let height = Math.sin(x / 10) * Math.cos(z / 10) * 5;
    let d = Math.sqrt((x / 1.5) * (x / 1.5) + (z * z));
    const trackHeight = 0.5;
    if (d >= 25 && d <= 45) {
      if (d >= 30 && d <= 40) height = trackHeight;
      else if (d > 25 && d < 30) height = height * (1 - ((d - 25) / 5)) + trackHeight * ((d - 25) / 5);
      else if (d > 40 && d < 45) height = height * (1 - ((45 - d) / 5)) + trackHeight * ((45 - d) / 5);
    }

    let trunk = new THREE.Mesh(trunkGeo, trunkMat);
    trunk.position.set(x, height + 1.5, z);
    trunk.castShadow = true;
    scene.add(trunk);

    let leaves = new THREE.Mesh(leavesGeo, leavesMat);
    leaves.position.set(x, height + 4.5, z);
    leaves.castShadow = true;
    scene.add(leaves);
  }

  // ==========================================
  // 8. ANIMATION LOOP & RESIZING
  // ==========================================
  function animate() {
    requestAnimationFrame(animate);
    controls.update(); // Required for smooth damping
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
